<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Flames</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading-div">
            <span class="heading-span"><b>The Flames Game</b></span>
        </div>
        <div class="info-div">
            <span class="info-text">This Game assesses and predicts the outcome of a relationship based on an algorithm of two given names.</span>
        </div>
        <div class="form-box">
            <div class="input-div">
                
                    <span class="label-span">Enter First Name:</span>

                
                
                    <input type="text" id="input-1">

                
                
                
            </div>
            <div class="input-div" id="second-input">
                <span class="label-span">Enter Second Name:</span>
                <input type="text" id="input-2">
            </div>
            <div class="btn-div" >
                <button id="btn">CALCULATE</button>
                <button id="clr">CLEAR</button>

            </div>
            <span id="result-span"></span>
            
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
